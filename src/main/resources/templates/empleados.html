<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{nav.empleados} + ' - Viajes Global Express'"></title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <nav>
        <a th:href="@{/dashboard}" th:text="#{nav.inicio}"></a>
        <a th:href="@{/clientes}" th:text="#{nav.clientes}"></a>
        <a th:href="@{/empleados}" th:text="#{nav.empleados}"></a>
        <a th:href="@{/viajes}" th:text="#{nav.viajes}"></a>
        <a th:href="@{/reservas}" th:text="#{nav.reservas}"></a>
        <a th:href="@{/contacto}" th:text="#{nav.contacto}"></a>
    </nav>

    <div class="container">
        
        <div style="text-align: right; margin-bottom: 10px; font-size: 0.9rem;">
            <strong th:text="#{idioma.seleccionar} + ':'"></strong>
            <a th:href="@{/empleados(lang='es')}" style="margin-left: 5px; font-weight: bold;">ES</a> | 
            <a th:href="@{/empleados(lang='en')}" style="margin-left: 5px; font-weight: bold;">EN</a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <h1 th:text="#{empleados.titulo}"></h1>

        <form th:action="@{/agregarEmpleado}" method="post" class="form-inline">
            <input type="text" name="nombre" th:placeholder="#{empleados.label.nombre}" required />
            <input type="email" name="correo" th:placeholder="#{empleados.label.correo}" required />
            <input type="text" name="direccion" th:placeholder="#{empleados.label.direccion}" required />
            <input type="text" name="puesto" th:placeholder="#{empleados.label.puesto}" required />
            <button type="submit" class="btn" th:text="#{btn.agregar}"></button>
        </form>

        <h2 th:text="#{empleados.subtitulo.buscar}"></h2>
        <form th:action="@{/buscarEmpleados}" method="get" class="form-small">
            <input type="text" name="patron" th:placeholder="#{empleados.placeholder.buscar}" required />
            <button type="submit" class="btn" th:text="#{btn.buscar}"></button>
        </form>

        <h2 th:text="#{empleados.subtitulo.listado}"></h2>
        <div class="list-container">
            <div class="list-item" th:each="empleado : ${empleados}">
                <span>
                    <strong th:text="#{empleados.label.nombre} + ':'"></strong> <span th:text="${empleado.nombre}"></span> | 
                    <strong th:text="#{empleados.label.correo} + ':'"></strong> <span th:text="${empleado.correo}"></span> | 
                    <strong th:text="#{empleados.label.puesto} + ':'"></strong> <span th:text="${empleado.puesto}"></span>
                </span>
            </div>
            <div th:if="${#lists.isEmpty(empleados)}" class="list-item">
                <em th:text="#{empleados.lista.vacia}"></em>
            </div>
        </div>

        <h2 th:text="#{empleados.subtitulo.eliminar}"></h2>
        <form th:action="@{/eliminarEmpleado}" method="post" class="form-small">
            <input type="text" name="nombre" th:placeholder="#{empleados.placeholder.eliminar}" required />
            <button type="submit" class="btn btn-danger" th:text="#{btn.eliminar}"></button>
        </form>
    </div>

</body>
</html>
