spring.application.name=gestionusuarios

# Configuración de la base de datos MySQL en Docker
spring.datasource.url=jdbc:mysql://viajes-mysql:3306/viajesdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto de la app
server.port=8080

server.address=0.0.0.0

spring.profiles.active=${SPRING_PROFILES_ACTIVE}
